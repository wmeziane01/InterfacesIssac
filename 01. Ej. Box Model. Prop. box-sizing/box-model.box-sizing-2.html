<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model. Prop. box-sizing</title>
  <style>
    * {
      box-sizing: border-box;
    }

    div {
      width: 50%;
      padding: 20px;
      border: 10px solid black;
      background-color: lightblue;
      float: left;
    }
  </style>
</head>

<body>
  <div>DIV 1</div>
  <div>DIV 2</div>
</body>

</html>
